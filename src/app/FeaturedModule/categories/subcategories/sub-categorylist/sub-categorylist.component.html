<div class="container mt-5 w-70">
    <div class="btn">
        <button mat-stroked-button color="accent" routerLink="/add_subcategory">+ Add Category</button>
    </div>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- Category -->
            <ng-container matColumnDef="category">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Category </th>
                <td mat-cell *matCellDef="let row">{{row.category}}
                    <!-- <div class="product">
                        <img [src]="row.image" alt="In process" class="img me-2">
                        <span>{{row.Category}}</span>
                    </div> -->
                </td>
            </ng-container>

            <!-- Category details -->
            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Description </th>
                <td mat-cell *matCellDef="let row">{{row.description}}</td>
            </ng-container>

            <!-- total items -->
            <ng-container matColumnDef="Total_items">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Total_items </th>
                <td mat-cell *matCellDef="let row">{{row.Total_items}}</td>
            </ng-container>


            <!-- Created At -->
            <ng-container matColumnDef="CreatedAt">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Created At</th>
                <td mat-cell *matCellDef="let row"> {{row.CreatedAt| date:'dd/MM/yyyy'}}</td>
            </ng-container>
            <!-- Actions  -->
            <ng-container matColumnDef="Actions">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions </th>
                <td mat-cell *matCellDef="let row; let i=index">
                    <!-- [routerLink]="['/add-category/']" [queryParams]="{'id' : row.id}" -->
                    <mat-icon class="mx-2" [routerLink]="['add_subcategory/']" [queryParams]="{'id' : row.id}">edit</mat-icon>
                    <mat-icon (click)="OnDelete(row,i)">delete</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>


        </table>

        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
    </div>

</div>
<router-outlet></router-outlet>
