

<h1 mat-dialog-title>Delete Product</h1>
<div mat-dialog-content>
  <h4 class="text-danger">Would you like to delete this item?</h4>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close color="primary">No</button>
  <button mat-button cdkFocusInitial (click)="delete()" color="accent">Delete</button>
</div>
